{% extends "learning/base.html" %}
{% block title %}Books â€¢ English Learner{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Books</h1>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
  {% for book in books %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0">
        <a href="{% url 'learning:reader' book.id %}" class="text-decoration-none">
          {% if book.image %}
            <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.title }}">
          {% else %}
            <img src="https://via.placeholder.com/400x250.png?text=No+Cover"
                 class="card-img-top" alt="{{ book.title }}">
          {% endif %}
        </a>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-1">{{ book.title }}</h5>
          <p class="text-secondary small mb-3">Level: {{ book.level }}</p>
          <div class="mt-auto">
            <a href="{% url 'learning:reader' book.id %}" class="btn btn-primary w-100">Read Book</a>
          </div>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col">
      <div class="alert alert-info">No books available.</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
